#################################
#             Shadows           #
#################################

shadow = false;

#################################
#           Fading              #
#################################

fading = false;

#################################
#   Transparency / Opacity      #
#################################

# Bingkai jendela bisa dibuat solid (1.0) atau semi-transparan (0.9)
frame-opacity = 0.9;


#################################
#           Corners             #
#################################

# Sudut yang sedikit lebih membulat (8 atau 10)
corner-radius = 4

#################################
#            Blur               #
#################################

# AKTIFKAN buram pada latar belakang semi-transparan / ARGB windows.
# Ini penting untuk efek "kaca buram" yang mirip macOS.
blur-background = false;

blur-background-frame = false

blur-background-fixed = false


#################################
#       General Settings        #
#################################

backend = "glx"
vsync = true; 
use-damage = true;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;
no-fading-openclose = true;
no-fading-destroyed-argb = true;
xrender-sync-fence = true;
glx-no-stencil = true;
glx-no-rebind-pixmap = true;

# Rule-based per-window options.
#
# See WINDOW RULES section in the man page for how these work.
rules: ({
  match = "window_type = 'tooltip'";
  fade = false;
  shadow = true;
  opacity = 0.75;
  full-shadow = false;
}, {
  match = "window_type = 'dock'    || "
          "window_type = 'desktop' || "
          "_GTK_FRAME_EXTENTS@";
  blur-background = false;
}, {
  match = "window_type != 'dock'";
  # shader = "my_shader.frag";
}, {
  match = "window_type = 'dock' || "
          "window_type = 'desktop'";
  corner-radius = 0;
}, {
  match = "name = 'Notification'   || "
          "class_g = 'Conky'       || "
          "class_g ?= 'Notify-osd' || "
          "class_g = 'Cairo-clock' || "
          "_GTK_FRAME_EXTENTS@";
  shadow = false;
})

